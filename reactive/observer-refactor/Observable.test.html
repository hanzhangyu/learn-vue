<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8" />
        <title>Test</title>
    </head>
    <body>
        open Console first
        <script type="module">
            import Observable from "./Observable.js";
            window.Observable = Observable;
            const assert = (condition, message, ...data) => {
                console.assert(condition, message, ...data);
                console.log("******************");
            };

            // region 初始化 ob
            let value, oldValue;
            const observable = new Observable({
                normal: 1,
                deepWrap: {
                    deep: 1,
                },
                array: [],
            });

            observable.subsrible({
                // 这里是 Watcher 的功能
                [Symbol.toStringTag]: "Watcher",
                update(val, oldVal) {
                    console.log(this, (value = val), (oldValue = oldVal));
                },
            });
            // endregion

            observable.normal = 2;
            assert(
                value === 2 && oldValue === 1,
                "should value updated success",
            );

            value = oldValue = null;
            observable.deepWrap.deep = 2;
            console.log(value, oldValue);
            assert(
                value === 2 && oldValue === 1,
                "should value deep updated success",
            );
        </script>
    </body>
</html>
