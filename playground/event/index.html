<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>event</title>
    </head>

    <body>
        <script src="../../lib/vue.js"></script>

        <div id="app">
            <Foo v-on:hello.once="print"></Foo>
            <div @click="handleFather">
                <button @click.once="handleBreakOnce">handleBreakOnce</button>
                <button @click.once="handleOnce">handleOnce</button>
            </div>
            <div>
                <span v-if="ok" @click.once="foo">
                    a
                </span>
                <span v-else a="a">
                    b
                </span>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
